<!-- src/app/register/register.component.html -->
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="given_name">Given Name</label>
        <input type="text" id="given_name" formControlName="given_name" class="form-control" />
        <div *ngIf="submitted && f['given_name'].errors" class="invalid-feedback">
          <div *ngIf="f['given_name'].errors['required']">Given Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="family_name">Family Name</label>
        <input type="text" id="family_name" formControlName="family_name" class="form-control" />
        <div *ngIf="submitted && f['family_name'].errors" class="invalid-feedback">
          <div *ngIf="f['family_name'].errors['required']">Family Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minLength']">Password must be at least 6 characters long</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" formControlName="confirm_password" class="form-control" />
        <div *ngIf="submitted && f['confirm_password'].errors" class="invalid-feedback">
          <div *ngIf="f['confirm_password'].errors['required']">Confirm Password is required</div>
          <div *ngIf="f['confirm_password'].errors['mustMatch']">Passwords must match</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
