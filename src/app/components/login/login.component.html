<div class="wrapper">
    <div class="container">
        <div class="signin">
            <div class="title">Sign In</div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <span>Email</span>
                    <mat-form-field class="example-full-width">
                        <input matInput type="email" id="email" formControlName="email">
                        <div *ngIf="submitted && f['email'].errors" class="error">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="field">
                    <span>Password</span>
                    <mat-form-field class="example-full-width">
                        <input matInput type="password" id="password" formControlName="password">
                        <div *ngIf="submitted && f['password'].errors" class="error">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long</div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="error-container">
                    <div *ngIf="submitted && f['password'].errors" class="error">
                        <div *ngIf="f['password'].errors['invalidCredentials']">Invalid Credentials</div>
                    </div>
                </div>
                <div class="forgot">
                    <!-- <a href="">Forgot password</a> -->
                    <button mat-flat-button type="submit">Sign in</button>
                </div>
            </form>
            <div class="loginWith">
                <span>or login with</span>
            </div>
            <div class="social">
                <div class="google-container" id="google-btn"></div>
                <div class="facebook-container" >
                    <div class="btn-facebook" (click)="loginWithFacebook()">
                        <img src="./../../../assets/facebook.png" width="25px" height="25px"/>
                        <span>Continue with Facebook</span>
                    </div>
                </div>  
            </div>
        </div>
        <div class="register">
            <div class="title">Register</div>
            <div class="content">
                <p>Don't have a Bohol Football Club account?</p>
                <button mat-flat-button [routerLink]="'/register'">Register</button>
            </div>
        </div>
            

    </div>
</div>
