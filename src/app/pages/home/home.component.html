<div class="wrapper">
    <div class="header">
        <h1>All Teams</h1>
        <div class="search"> 
            <mat-form-field appearance="outline" class="search-content">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <button mat-stroked-button color="primary" (click)="openAddEditTeamForm()">ADD TEAM</button>
    </div>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                <td mat-cell *matCellDef="let row"> {{row.team}} </td>
            </ng-container>
            <ng-container matColumnDef="coach">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach </th>
                <td mat-cell *matCellDef="let row"> {{row.coach}} </td>
            </ng-container>
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Place </th>
                <td mat-cell *matCellDef="let row"> {{row.place}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTeam(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" align="center" style="padding: 20px;">No team record found.</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
