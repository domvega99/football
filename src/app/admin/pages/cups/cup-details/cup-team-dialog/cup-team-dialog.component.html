<div class="wrapper">
    <div class="container">
        <div class="header">
            <h1>Teams</h1>
        </div>
        <div class="body">
            <div class="table-content">
                <div class="table-body">
                    <mat-form-field appearance="outline" class="search-content">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                        <mat-icon matPrefix>search</mat-icon>
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="team">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                            <td mat-cell *matCellDef="let row"> {{row.team}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-flat-button color="warn" (click)="openCupGroup(row.id)">
                                    Select Group
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="20" align="center" style="padding: 20px;">No data record found.
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="paginator">
                    <mat-paginator [pageSize]="5" aria-label="Select page of data"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
