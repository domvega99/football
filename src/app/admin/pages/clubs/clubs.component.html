<div class="wrapper">
    <div class="header">
        <h1 id="item1">All Clubs</h1>
        <div class="search" id="item2">
            <mat-form-field appearance="outline" class="search-content">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <button id="item3" mat-fab extended color="primary" routerLink="/admin/clubs/create"><mat-icon>add</mat-icon> Add Clubs</button>
    </div>
    <div class="content">
        <div class="table-container">
            <section>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="logo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
                        <td mat-cell *matCellDef="let row">
                            <img *ngIf="row.fileName" [src]="imagePath + row.fileName" width="50px">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="municipal">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipal </th>
                        <td mat-cell *matCellDef="let row"> {{row.municipal}} </td>
                    </ng-container>
                    <ng-container matColumnDef="associationId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Association </th>
                        <td mat-cell *matCellDef="let row"> {{ row.association ? row.association.orgName : 'None' }} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="action-content">
                                <button class="view-button" mat-fab extended color="primary" (click)="openEditContent(row)">
                                    <mat-icon>remove_red_eye</mat-icon> View
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6" align="center" style="padding: 20px;">No data record found.
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20"
                aria-label="Select page of leagues"></mat-paginator>
        </div>
    </div>
</div>
