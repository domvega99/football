<div class="wrapper">
    <div class="header">
        <h1 id="item1">All Players</h1>
        <div class="search" id="item2">
            <mat-form-field appearance="outline" class="search-content">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <button id="item3" mat-fab extended color="primary" routerLink="/admin/players/create"><mat-icon>add</mat-icon>
            Add Player</button>
    </div>
    <div class="content">
        <div class="table-container">
            <section>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="stat">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.stat == 1 ? 'Active' : 'Inactive'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="action-content">
                                <button class="view-button" mat-fab extended color="primary" (click)="openEditPlayer(row)">
                                    <mat-icon>remove_red_eye</mat-icon> View
                                </button>
                                <button class="view-button" mat-fab extended color="warn" (click)="deleteSquad(row.id)">
                                    <mat-icon>delete</mat-icon> Delete
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5" align="center" style="padding: 20px;">No match record found.
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20"
                aria-label="Select page of players"></mat-paginator>
        </div>
    </div>
</div>
