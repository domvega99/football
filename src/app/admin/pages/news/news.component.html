<div class="wrapper">
        <div class="header">
            <h1 id="item1">All Contents</h1>
            <div class="search" id="item2">
                <mat-form-field appearance="outline" class="search-content">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>
            </div>
            <button id="item3" mat-flat-button color="primary" (click)="openAddEditContentForm()">CREATE NEWS</button>
        </div>
        <div class="content">
            <div class="table-container">
                <section>
                    <table mat-table [dataSource]="dataSource" matSort >
                        <ng-container matColumnDef="title" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                            <td mat-cell *matCellDef="let row" >{{row.title}}</td>
                        </ng-container>
                        <ng-container matColumnDef="created_on">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                            <td mat-cell *matCellDef="let row">{{row.created_on}}</td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let row">published</td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row" class="action-content">
                                <button mat-icon-button color="primary" (click)="openEditContent(row)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4" align="center" style="padding: 20px;">No team record found.
                            </td>
                        </tr>
                    </table>
                </section>
            </div>
            <div class="paginator">
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
