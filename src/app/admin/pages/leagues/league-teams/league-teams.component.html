<div class="wrapper">
    <div class="header">
        <h1 id="item1">Teams</h1>
        <button id="item3" mat-fab extended color="primary" (click)="openAddEditTeamForm()">
            <mat-icon>add</mat-icon> Add Team
        </button>
    </div>
    <div class="content">
        <div class="table-container">
            <section>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="logo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
                        <td mat-cell *matCellDef="let row">
                            <img *ngIf="row.club.fileName" [src]="imagePath + row.club.fileName" alt={{row.club.fileName}} width="50px">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="clubId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Club </th>
                        <td mat-cell *matCellDef="let row"> {{ row.club?.name }} </td>
                    </ng-container>
                    <ng-container matColumnDef="groupId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
                        <td mat-cell *matCellDef="let row"> {{ row.group ? row.group.groupName : 'No group' }} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row"> 
                            <div class="action-container">
                                <button class="view-button" mat-fab extended color="accent" (click)="openEditForm(row)">
                                    <mat-icon>edit</mat-icon> Edit
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5" align="center" style="padding: 20px;">No team record found.</td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</div>
