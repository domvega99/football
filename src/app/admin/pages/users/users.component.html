<div class="wrapper">
    <div class="header">
        <h1 id="item1">All Teams</h1>
        <div class="search" id="item2">
            <mat-form-field appearance="outline" class="search-content">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <button id="item3" mat-flat-button color="primary" (click)="openAddEditUserForm()">Add User</button>
    </div>
    <div class="content">
        <div class="table-container">
            <section>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="given_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.given_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="family_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.family_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                    </ng-container>
                    <ng-container matColumnDef="provider">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider </th>
                        <td mat-cell *matCellDef="let row"> {{row.provider}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openEditForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5" align="center" style="padding: 20px;">No data record found.
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
