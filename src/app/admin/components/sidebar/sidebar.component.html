<div class="wrapper">
    <div class="header">
        <h3 class="title">Hello, {{ user.given_name }}</h3>
        <p class="email">{{ user.email }}</p>
    </div>
    <div class="content">
        <mat-nav-list>
            <ng-container *ngFor="let item of menuItems">
                <mat-list-item *ngIf="role && item.roles.includes(role)" [routerLink]="item.routerLink"
                    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <mat-icon matListItemIcon [style.color]="'#FFFFFF'">{{ item.icon }}</mat-icon>
                    <a matListItemTitle>{{ item.label }}</a>
                </mat-list-item>
            </ng-container>
        </mat-nav-list>
    </div>
</div>
