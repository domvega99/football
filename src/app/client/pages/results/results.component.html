<div class="wrapper">
    <div class="header">
        <h1>Results</h1>
    </div>
    <div class="container">
        <div *ngFor="let leagues of leagueMatches" class="body">
            <div *ngFor="let date of leagues.matches" class="date-container">
                <div class="fixture-header">
                    <h2>{{ date.match_date | date:'EEEE dd MMMM, YYYY' }}</h2>
                    <h2>{{ leagues.title }}</h2>
                </div>
                <div *ngFor="let matches of date.matches" class="match-container">
                    <div class="match-content">
                        <div class="team-fixtures">
                            <div class="team-container-a">
                                <div class="team-content">
                                    {{ matches.scores[0].team.team }}
                                </div>
                                <img *ngIf="matches.scores[0].team.file_name"
                                    [src]="imagePath + matches.scores[0].team.file_name"
                                    alt={{matches.scores[0].team.file_name}}>
                            </div>
                            <div class="time-container">
                                <!-- {{ '2000-01-01T' + matches.match_time | date:'h:mm a' }} -->
                                {{ matches.scores[0].points }}
                                :
                                {{ matches.scores[1].points }}
                            </div>
                            <div class="team-container-b">
                                <img *ngIf="matches.scores[1].team.file_name"
                                    [src]="imagePath + matches.scores[1].team.file_name"
                                    alt={{matches.scores[1].team.file_name}}>
                                <div class="team-content">
                                    {{ matches.scores[1].team.team }}
                                </div>
                            </div>
                        </div>
                        <div class="location-content"><mat-icon>location_on</mat-icon>{{ matches.location }} {{ '@' }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
