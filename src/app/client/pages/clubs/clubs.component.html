<div class="wrapper">
    <ng-container *ngIf="data">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img mat-card-image [src]="imagePath + data.fileName" alt={{data.fileName}} width="50px">
                </div>
                <div class="header-content">
                    <h2 class="title">About {{ data.name }}</h2>
                </div>
            </div>
            <div class="content">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
                    <mat-tab label="Overview">
                        <div class="body">
                            <app-overview></app-overview>
                        </div>
                    </mat-tab>
                    <mat-tab label="Squad">
                        <div class="squad-container">
                            <app-squads></app-squads>
                        </div>
                    </mat-tab>
                    <mat-tab label="Fixtures">
                        <div class="no-data-container">
                            <!-- <app-fixures></app-fixures> -->
                            Coming Soon
                        </div>
                    </mat-tab>
                    <mat-tab label="Results">
                        <div class="no-data-container">Coming Soon</div>
                    </mat-tab>
                    <mat-tab label="Stats">
                        <div class="no-data-container">Coming Soon</div>
                    </mat-tab>
                    <mat-tab label="Season History">
                        <div class="no-data-container">Coming Soon</div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </ng-container>
</div>
