<div class="wrapper">
    <ng-container *ngIf="data">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img mat-card-image [src]="imagePath + data.file_name" alt={{data.file_name}} width="50px">
                </div>
                <div class="header-content">
                    <h2 class="title">{{ data.team }}</h2>
                    <p>Coach: {{ data.coach }} | {{ data.place }}</p>
                </div>
            </div>
            <div class="content">
                
            </div>
            <div class="footer">
                
            </div>
        </div>
    </ng-container>
</div>
