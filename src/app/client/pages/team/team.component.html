<div class="wrapper">
    <div class="container">
        <div class="header">
            <h1>Your Team</h1>
        </div>
        <div class="body">
            <div class="team-content">
                <div class="logo">
                    <span>Team Logo</span>
                    <img *ngIf="imagePath" [src]="imagePath" alt="Uploaded Image" width="300px">
                    <input type="file" (change)="onFileSelected($event)">
                </div>
                <div class="fields">
                    <mat-form-field appearance="outline">
                        <span>Team Logo</span>
                        <mat-label>Team</mat-label>
                        <input matInput placeholder="Team" formControlName="team">
                        <mat-error *ngIf="teamForm.get('team')?.hasError('required') && teamForm.get('team')?.touched">
                            Team is required
                        </mat-error>
                        <mat-error *ngIf="teamForm.get('team')?.hasError('minlength') && teamForm.get('team')?.touched">
                            Team must be at least 3 characters long
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Coach</mat-label>
                        <input matInput placeholder="Coach" formControlName="coach">
                        <mat-error *ngIf="teamForm.get('coach')?.hasError('required') && teamForm.get('coach')?.touched">
                            Coach is required
                        </mat-error>
                        <mat-error *ngIf="teamForm.get('coach')?.hasError('minlength') && teamForm.get('coach')?.touched">
                            Coach must be at least 3 characters long
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Place</mat-label>
                        <input matInput placeholder="Place" formControlName="place">
                        <mat-error *ngIf="teamForm.get('place')?.hasError('required') && teamForm.get('place')?.touched">
                            Place is required
                        </mat-error>
                        <mat-error *ngIf="teamForm.get('place')?.hasError('minlength') && teamForm.get('place')?.touched">
                            Place must be at least 3 characters long
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="member-content">
                asd
            </div>
        </div>
    </div>
</div>
