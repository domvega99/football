
  <mat-grid-list cols="6" rowHeight="400px" class="grid-content">
    <mat-grid-tile
      *ngFor="let tile of dataSource"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      
    >
    
      <div class="box" [routerLink]="'/news/' + tile.id">
        <div class="image">
          <img
            [src]="imagePath + tile.file_name"
            alt={{tile.file_name}}
            width="100%"
            [height]="tile.height"
          />
        </div>
        <h1>{{ tile.title }}</h1>
        <p>{{ tile.description }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="grid-content-mobile">
    <div class="container">
      <div class="content-container" *ngFor="let data of newsData | slice:0:3">
        <div class="content" [routerLink]="'/news/' + data.id">
          <div class="image" *ngIf="data.file_name">
            <img *ngIf="imagePath" [src]="imagePath + data.file_name" alt="Club News">
          </div>
          <div class="club-content">
            <h1 class="title">{{ data.title }}</h1>
            <p class="description">{{ data.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
