<div class="wrapper">
    <div class="header" *ngIf="clubNewsData && clubNewsData.length > 0">
        <h2>Clubs</h2>
    </div>
    <div class="container">
        <div class="content-container" *ngFor="let club of clubNewsData | slice:0:3">
            <div class="content" [routerLink]="'/news/' + club.id">
                <div class="image" *ngIf="club.file_name; else noImage">
                    <img *ngIf="imagePath" [src]="imagePath + club.file_name" alt="Club News">
                </div>
                <ng-template #noImage>
                    <div class="image-logo">
                        <img *ngIf="imageLogoPath" [src]="imageLogoPath + 'logo.png'" alt="Team Logo">
                    </div>
                </ng-template>
                <div class="club-content">
                    <h1 class="title">{{ club.title }}</h1>
                    <p class="description">{{ club.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
