<div class="wrapper">
    <div class="container">
        <div class="menu">
            <div class="items">
                <div class="item" [routerLink]="'/'">LEAGUES</div>
                <div class="item" (mouseover)="toggleMenu(1)">LATEST</div>
                <div *ngIf="isMenuOpen[1]" class="menu-list">
                    <div class="menu-item-content">
                        <div class="item" routerLink="/news">News</div>
                    </div>
                </div>
            
                <div class="item" (mouseover)="toggleMenu(2)" [routerLink]="'/teams'">CLUBS</div>
                <div *ngIf="isMenuOpen[2]" class="menu-list">
                    <div class="menu-item-content">
                        CONTENT TEAMS
                    </div>
                </div>

                <div class="item" (mouseover)="toggleMenu(4)">FIXTURES</div>
                <div *ngIf="isMenuOpen[4]" class="menu-list">
                    <div class="menu-item-content">
                        CONTENT SCHEDULE
                    </div>
                </div>
            
                <div class="item" (mouseover)="toggleMenu(5)">ABOUT US </div>
                <div *ngIf="isMenuOpen[5]" class="menu-list">
                    <div class="menu-item-content">
                        <div class="d-item">WHO ARE WE</div>
                        <div class="d-item">WHAT DO WE DO</div>
                        <div class="d-item">PARTNERS</div>
                    </div>
                </div>
            </div>
            <div class="right-items">
                <div *ngIf="!isAuthenticated" class="login" [routerLink]="'/login'">SIGN IN</div>
                <div *ngIf="user" class="auth">
                    <div *ngIf="user.role != 'User'">
                        <button mat-flat-button class="team-button" [routerLink]="'/admin'">Dashboard</button>
                    </div>
                    <div>
                        <button mat-button (click)="toggleDropdown()">Welcome, {{ user.given_name }} <mat-icon>keyboard_arrow_down</mat-icon></button>
                        <mat-card *ngIf="showDropdown">
                            <mat-selection-list>
                                <mat-list-item (click)="logout($event)"><mat-icon matListItemIcon>logout</mat-icon> Logout</mat-list-item>
                            </mat-selection-list>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobileMenu">
            <div class="content">
                <div class="login">
                    <div *ngIf="user" class="auth">
                        <h1>Welcome, {{ user.given_name }}</h1>
                    </div>
                </div>
                <div class="items">
                    <div class="item" [routerLink]="'/'">LEAGUES</div>
                    <div class="item" [routerLink]="'/'">LATEST</div>
                    <div class="item" (mouseover)="toggleMenu(2)" [routerLink]="'/teams'">CLUBS</div>
                    <div class="item" [routerLink]="'/'">FIXTURES</div>
                    <div class="item" [routerLink]="'/'">ABOUT US</div>
                </div>
                <div class="logout">
                    <div *ngIf="user" class="auth">
                        <button mat-button (click)="logout($event)"><mat-icon matListItemIcon>logout</mat-icon>Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
