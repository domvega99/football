<div class="wrapper">

        <div class="menu">
            <div class="items">

                

                <div class="item" [matMenuTriggerFor]="leagues" [routerLink]="'/'"><span>LEAGUES</span>
                    <i class="material-icons">arrow_drop_down</i>
                </div>
                <mat-menu #leagues="matMenu" xPosition="after">
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px ;" [routerLink]="'/'">HOME</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px ;" [routerLink]="'/news'">NEWS</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px ;" >FIXTURES</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px ;" >RESULTS</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px ;" >STATS</button>
                </mat-menu>

                <div class="item" [routerLink]="'/clubs'"><span>CLUBS</span></div>

                <div class="item" ><span>FIXTURES</span></div>

                <div class="item" [matMenuTriggerFor]="footballcommunity"><span>FOOTBALL & COMMUNITY</span> 
                    <i class="material-icons">arrow_drop_down</i> </div>

                    <mat-menu #footballcommunity="matMenu" xPosition="after">
                        <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px" >WIDER FOOTBALL</button>
                        <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px" >COMMUNITY</button>
                    </mat-menu>


                <div class="item" [matMenuTriggerFor]="about"><span>ABOUT US</span> 
                    <i class="material-icons">arrow_drop_down</i> </div>

                <mat-menu #about="matMenu" xPosition="after">

                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px !important">WHO ARE WE</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px !important">WHAT DO WE DO</button>
                    <button mat-menu-item style="color: #0F0E6A !important ;font-size: 12px !important">PARTNERS</button>
                </mat-menu>
            </div>
        
            <div class="right-items">

                            </mat-selection-list>
                        </mat-card>
                    </div>
                </div>
            </div>
