<div class="wrapper">
    <div class="container">
        <div class="menu">
            <div class="items">

                <div class="item" [matMenuTriggerFor]="leagues" [routerLink]="'/'"><span>LEAGUES</span>
                    <i class="material-icons">arrow_drop_down</i>
                </div>
                <mat-menu #leagues="matMenu">
                    <button mat-menu-item style="color: #0F0E6A !important" [routerLink]="'/'">HOME</button>
                    <button mat-menu-item style="color: #0F0E6A !important" [routerLink]="'/news'">NEWS</button>
                    <button mat-menu-item style="color: #0F0E6A !important" >FIXTURES</button>
                    <button mat-menu-item style="color: #0F0E6A !important" >RESULTS</button>
                    <button mat-menu-item style="color: #0F0E6A !important" >STATS</button>
                </mat-menu>

                <div class="item" [routerLink]="'/clubs'"><span>CLUBS</span></div>

                <div class="item" ><span>FIXTURES</span></div>

                <div class="item" [matMenuTriggerFor]="footballcommunity"><span>FOOTBALL & COMMUNITY</span> 
                    <i class="material-icons">arrow_drop_down</i> </div>

                    <mat-menu #footballcommunity="matMenu">
                        <button mat-menu-item style="color: #0F0E6A !important ; " >WIDER FOOTBALL</button>
                        <button mat-menu-item style="color: #0F0E6A !important" >COMMUNITY</button>
                    </mat-menu>


                <div class="item" [matMenuTriggerFor]="about"><span>ABOUT US</span> 
                    <i class="material-icons">arrow_drop_down</i> </div>

                <mat-menu #about="matMenu">
                    <button mat-menu-item style="color: #0F0E6A !important">WHO ARE WE</button>
                    <button mat-menu-item style="color: #0F0E6A !important">WHAT DO WE DO</button>
                    <button mat-menu-item style="color: #0F0E6A !important">PARTNERS</button>
                </mat-menu>
            </div>
        
            <div class="right-items">
                <div *ngIf="!isAuthenticated" class="login" [routerLink]="'/login'">SIGN IN</div>
                <div *ngIf="user" class="auth">
                    <div *ngIf="user.role != 'User'">
                        <button mat-flat-button class="team-button" [routerLink]="'/admin'">Dashboard</button>
                    </div>
                    <div>
                        <button mat-button (click)="toggleDropdown()">Welcome, {{ user.given_name }} <mat-icon>keyboard_arrow_down</mat-icon></button>
                        <mat-card *ngIf="showDropdown">
                            <mat-selection-list>
                                <mat-list-item (click)="logout($event)"><mat-icon matListItemIcon>logout</mat-icon> Logout</mat-list-item>
                            </mat-selection-list>
                        </mat-card>
                    </div>
                </div>
            </div>

        </div>

        <div class="mobileMenu">
            <div class="content">
                <div class="login">
                    <div *ngIf="user" class="auth">
                        <h1>Welcome, {{ user.given_name }}</h1>
                    </div>
                </div>
                <div class="items">
                    <div class="item" [routerLink]="'/'">LEAGUES</div>
                    <div class="item" [routerLink]="'/'">LATEST</div>
                    <div class="item" (mouseover)="toggleMenu(2)" [routerLink]="'/clubs'">CLUBS</div>
                    <div class="item" [routerLink]="'/'">FIXTURES</div>
                    <div class="item" [routerLink]="'/'">ABOUT US</div>
                </div>
                <div class="logout">
                    <div *ngIf="user" class="auth">
                        <button mat-button (click)="logout($event)"><mat-icon matListItemIcon>logout</mat-icon>Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
