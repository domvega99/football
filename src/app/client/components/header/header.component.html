<div class="wrapper">
    <div class="container">
        <div class="logo" [routerLink]="'/'">
            <img mat-card-image [src]="imagePath + 'logo.png'" alt='logo'>
        </div>
        <div class="menu">
            <div class="top">
                <app-top-header></app-top-header>
            </div>
            <div class="middle">
                <app-middle-header></app-middle-header>
            </div>
        </div>
    </div>
    <div class="mobileContainer">
        <div class="content">
            <div class="menu-container">
                <div *ngIf="!isAuthenticated" class="signin" [routerLink]="'/login'">SIGN IN</div>
                <div *ngIf="user" class="login">
                    <div *ngIf="user.role !='User'">
                        <!-- <button mat-flat-button class="team-button" [routerLink]="'/admin'">Dashboard</button> -->
                    </div>
                </div>
                <button (click)="toggleMobileMenu()" class="menu-button">
                    <mat-icon class="menuIcon">{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
                </button>
                <div class="menu" [ngClass]="{'open': isMobileMenuOpen}">
                    <div class="mobileMenu">
                        <div class="content">
                            <div class="login">
                                <div *ngIf="user" class="auth">
                                    <h1>Welcome, {{ user.given_name }}</h1>
                                </div>
                            </div>
                            <div class="items">
                                <div class="item" (click)="toggleSubmenu('leagues')" [routerLink]="'/'">
                                    <span [ngClass]="{ 'sub-menu-open': isSubmenuOpen ['leagues']}">LEAGUES</span>
                                    <mat-icon>{{ isSubmenuOpen ['leagues'] ? 'keyboard_arrow_down' :
                                        'keyboard_arrow_right' }}</mat-icon>
                                </div>
                                <div *ngIf="isSubmenuOpen ['leagues']" class="sub-menu">
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" [routerLink]="'/'"
                                        (click)="closeMenu()">HOME</button>
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" [routerLink]="'/news'"
                                        (click)="closeMenu()">NEWS</button>
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" [routerLink]="'/fixtures'"
                                        (click)="closeMenu()">FIXTURES</button>
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" [routerLink]="'/results'"
                                        (click)="closeMenu()">RESULTS</button>
                                    <button mat-flat-button style="background-color: #7C32E2 !important ; color: #fff;" [routerLink]="'/tables'"
                                        (click)="closeMenu()">STANDINGS</button>
                                    <!-- <button mat-flat-button style="color: #0F0E6A !important ;"
                                        (click)="closeMenu()">STATS</button> -->
                                </div>
                                <div class="item" [routerLink]="'/fixtures'" (click)="closeMenu()"><span>FIXTURES</span></div>
                                <div class="item" [routerLink]="'/results'" (click)="closeMenu()"><span>RESULTS</span></div>
                                <div class="item" [routerLink]="'/tables'" (click)="closeMenu()"><span>STANDINGS</span></div>
                                <div class="item" [routerLink]="'/clubs'" (click)="closeMenu()"><span>CLUBS</span></div>
                                <div class="item" [routerLink]="'/club-locators'" (click)="closeMenu()"><span>CLUB LOCATORS</span></div>
                                <!-- <div class="item" (click)="toggleSubmenu('footballcommunity')">
                                    <span [ngClass]="{ 'sub-menu-open': isSubmenuOpen ['footballcommunity']}">FOOTBALL
                                        COMMUNITY</span>
                                    <mat-icon>{{ isSubmenuOpen ['footballcommunity'] ? 'keyboard_arrow_down' :
                                        'keyboard_arrow_right' }}</mat-icon>
                                </div> -->
                                <div *ngIf="isSubmenuOpen ['footballcommunity']" class="sub-menu">
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" (click)="closeMenu()" *ngFor="let page of pages" [routerLink]="'/' + page.slug">{{ page.name }}</button>
                                </div>
                                <div class="item" (click)="toggleSubmenu('about')">
                                    <span [ngClass]="{ 'sub-menu-open': isSubmenuOpen ['about'] }">ABOUT US</span>
                                    <mat-icon>{{ isSubmenuOpen ['about'] ? 'keyboard_arrow_down' :
                                        'keyboard_arrow_right' }}</mat-icon>
                                </div>
                                <div *ngIf="isSubmenuOpen ['about']" class="sub-menu">
                                    <button mat-flat-button style="background-color: #7C32E2 !important ;color: #fff;" (click)="closeMenu()" *ngFor="let about of abouts" [routerLink]="'/' + about.slug">{{ about.name }}</button>
                                </div>
                            </div>
                            <div class="logout">
                                <div *ngIf="user" class="auth">
                                    <button mat-button (click)="logout($event)"><mat-icon
                                            matListItemIcon>logout</mat-icon>Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
