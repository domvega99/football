<div class="wrapper">
    <div class="container">
        <span>CLUBS</span>
        <div class="menu" *ngFor="let item of dataSource">
            <div class="item">
                <img mat-card-image [src]="imagePath + item.fileName" alt={{item.fileName}} width="30px" class="image" [routerLink]="'/clubs/' + item.slug">
            </div>
        </div>
    </div>
</div>
