<div class="wrapper">
    <div class="container">
        <mat-card class="card" *ngFor="let item of dataSource">
            <mat-card-content class="card-content">
                <img mat-card-image [src]="imagePath + item.file_name" alt={{item.file_name}} width="80px">
                <div>
                    <mat-card-title>{{ item.team }}</mat-card-title>
                    <mat-card-subtitle>{{ item.coach }}</mat-card-subtitle>
                    <mat-card-subtitle>{{ item.place }}</mat-card-subtitle>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
